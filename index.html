<!DOCTYPE html>
<html>
    <head>
        <title>Annonce</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body ng-app="">
        <h1 class="titre">Liste annonce</h1>
        <h2 class="titre">Bienvenue {{login}}</h2>

        <img src={{imgAnnonce}} alt="annonce en image">


        <h3>Sélectionnez une annonce :</h2>

            <select id="annonce" name="fruits">
                <option value="musique">Nouveau programme de musique</option>
                <option value="sport">Nouveau programme de sport</option>
                <option value="animaux">Salon du chiot</option>
                <option value="lecture">Nouveaux livres</option>
                <option value="concert">Nouveaux concerts</option>
            </select>
            <button id="afficher">Afficher</button>  
            
            <script>
                document.getElementById("afficher").addEventListener("click", function() {
                    var selectedValue = document.getElementById("annonce").value;
                    document.cookie = "selected_annonce=" + selectedValue;
                    res.cookie("selected_annonce", selectedValue);
                    
                });
            </script>

        <form class="form" action="/logout" method="GET">
            <button class="submit" type="submit">Déconnexion</button>
        </form>

        <a class="link" href='Apropos.html'>A propos</a>
    </body>
</html>
