<!DOCTYPE html>
<html>
<head>
    <title>Connexion</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="container">
    <h1 class="titre">Connexion</h1>
    <form class="form" action="/index.html" method="POST">
        <label class="label" for="login">Login:</label>
        <input class="input" type="text" name="login"><br>
        <input id = "test" class="submit" type="submit" value="Submit" onclick="loadAnnonce()">
    </form>
    <a class="link" href='Apropos.html'>A propos</a>
</div>

<script>
    
    function loadAnnonce(){
        const xhttp = new XMLHttpRequest();
        console.log("test")
        xhttp.onload = function(){
            document.getElementById("test").innerHTML = this.responseText;
        }
        xhttp.open("POST", "./index.html", true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send("login=Manon");
    }

</script>

</body>
</html>
