<!DOCTYPE html>
<html>
    <head>
        <title>A propos</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-cookies.js"></script>
    </head>
    <body ng-app="myApp" ng-controller="myCtrl">

        <div class="container">
            <h1 class="titre"> Annonce de {{selectedAnnonce}}</h1>
            <div class="annonce-info">
                <h2 class="annonce-info">{{selectedAnnonce}}</h2>
                <img src="{{selectedAnnonce + '.png'}}" class="annonce-image" alt="Image de l'annonce {{selectedAnnonce}}">
            </div>
        </div>
        
        <script>
            var app = angular.module("myApp", ["ngCookies"]);
            app.controller("myCtrl", function($scope, $cookies){
                $scope.selectedAnnonce = $cookies.get('selected_annonce');
            })
        </script>
    </body>
</html>
